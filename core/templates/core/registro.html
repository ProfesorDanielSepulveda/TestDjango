<!DOCTYPE html>
<html lang="es">
<head>
	<title>Inicio de sesión Bodoque Motores</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../static/core/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/core/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/core/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: rgb(61, 59, 59);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Registro de cuenta:
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="el usuario es obligatorio">
						<span class="label-input100">Ingrese su usuario</span>
						<input class="input100" type="text" name="username" placeholder="usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
						<p class="error-message-username"></p>
					</div>
					
					<div class="wrap-input100 validate-input m-b-23" data-validate = "El nombre es obligatorio">
						<span class="label-input100">Ingrese su nombre</span>
						<input class="input100" type="text" name="first_name" placeholder="usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "El apellido es obligatorio">
						<span class="label-input100">Ingrese su apellido</span>
						<input class="input100" type="text" name="last_name" placeholder="apellido">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "El correo es obligatorio">
						<span class="label-input100">Ingrese su correo electrónico</span>
						<input class="input100" type="email" name="email" placeholder="correo">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="La contraseña es obligatoria">
						<span class="label-input100">Ingrese su contraseña</span>
						<input class="input100" type="password" name="password1" placeholder="contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<p class="error-message-password1"></p>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="La contraseña es obligatoria">
						<span class="label-input100">Ingrese su contraseña nuevamente</span>
						<input class="input100" type="password" name="password2" placeholder="repita su contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<p class="error-message-password2"></p>
					</div>
					

					<div class="form-check form-switch">
						<input class="form-check-input" style="margin-left: 1%;" type="checkbox" role="switch" id="terminosCondiciones" required>
						<label class="form-check-label" style="margin-left: 1%;" for="terminosCondiciones"><a href="terminosycondiciones.html">Acepto términos y condiciones</a></label>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Registrarse
							</button>
						</div>
					</div>
					<br>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							O registrate usando:
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							¿Ya posees una cuenta?
						</span>
						<a href="{% url 'login'%}" class="txt2">
							Iniciar sesión
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="../../static/core/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/core/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/core/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../../static/core/js/login.js"></script>
	<script src="../../static/core/js/validar_contraseña.js"></script>

</body>
</html>
